<body>
<p>Unit test results...</p>
<textarea id="test-result" disabled cols="80" rows="24"></textarea>

<script type="text/javascript">"use strict";
var debugLog = (function () {
    var testResult = document.getElementById( "test-result" );
    var contentsSoFar = "";
    return function ( var_args ) {
        console.log.apply( console, arguments );
        for ( var i = 0, n = arguments.length; i < n; i++ ) {
            var arg = arguments[ i ];
            var stringArg = "[error]";
            try { stringArg = "" + arg; } catch ( e ) {}
            contentsSoFar += stringArg;
        }
        contentsSoFar += "\n";
        while ( testResult.hasChildNodes() )
            testResult.removeChild( testResult.firstChild );
        testResult.appendChild(
            document.createTextNode( contentsSoFar ) );
    }
})();
</script>
